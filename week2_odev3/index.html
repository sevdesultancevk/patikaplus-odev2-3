<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="survey-form">    
    <div id="card">     
        

        <!-- <fieldset> Öğeleri grup içerisine aldık -->
            <legend> <h1 id="title">Survey Form</h1> </legend>  <!--legend başlığı çizginin içinde gibi göstermek için -->
        <div id="name">
            <label for="name-label">Full-Name</label>
            <input type="text" placeholder="Full-Name">
        </div>

        <div id="email"> <!--email -->
            <label for="email-label">E-mail</label>
            <input type="email" placeholder="E-mail">
        </div>

        <div id="gender-container"> <!--cinsiyet -->
            <select id="gender" name="gender" class="gender-select">
                <option value="" disabled selected hidden>Chose your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="uncertain">I don't want to point out </option>
            </select>
        </div>
        
        <div id="age"> <!--yaş-->
            <label for="number-label">Age</label> 
            <input type="number" placeholder="Age">
        </div> 
        <br>
        <!-- </fieldset> -->
        <div id="source">    
            <label for="Social-platforms">Where did you hear us?</label> 
            <br>
            <input type="radio" name="Social-platforms" >Instagram 
            <br>
            <input type="radio" name="Social-platforms">Linkedin
            <br>
            <input type="radio" name="Social-platforms">Twitter
        </div>  
        <br>
        <div id="info">
            <input type="checkbox">Terms of service
            <input type="checkbox">Subscribe for news
        </div>  
        <br>
        <div id="message-box"> 
            <label for="message">Message</label>
            <textarea  id="message"></textarea>
        </div> 
        <br>
        <div id="button">
            <input id="submit-button" type="submit"> 
            <input id="reset-button" type="reset"> 
        </div>
       
    </div>
</form>
</body>
</html>
